<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/StyleAdmin.css">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
  <!-- Default theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
  
	<title>SG Web App Trailers</title>
</head>

<body>
	<div class="menu">
	<header>
		<div class="contenedor">
			<h2 class="logotipo">SG Web App Trailers</h2>
			<nav>
				<a href="index.html">Cerrar Sesion</a>
			</nav>
		</div>
	</header>
	</div>

	<div class="container">
		<button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal"><svg
			xmlns="http://www.w3.org/2000/svg" width="25" height="16" fill="currentColor" class="bi bi-plus-circle-fill"
			viewBox="0 0 16 16">
			<path
			  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
		  </svg></button>

		<table id="tablaPeliculas" class="table mt-2 table-bordered table-striped">
			<thead>
			  <tr class="text-center">
				<th>ID</th>
				<th>TITULO</th>
				<th>DESCRIPCION</th>
				<th>GENERO</th>
				<th>ENLACE</th>
				<th>ACCIONES</th>
			  </tr>
			</thead>
	  
			<tbody>
	  
			</tbody>
		  </table>
		
	</div>

	<div id="modalPeliculas" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header bg-primary text-white">
			  <h2 class="modal-title" id="exampleModalLabel">NUEVA PELICULA</h2>
			  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
			  <form>
				<div class="mb-3">
				  <label for="titulo" class="col-form-label">Titulo:</label>
				  <input type="text" class="form-control" id="titulo" required="true">
				</div>
				<div class="mb-3">
				  <label for="descripcion" class="col-form-label">Descripcion:</label>
				  <input type="text" class="form-control" id="descripcion" required="true">
				</div>
				<div class="mb-3">
				  <label for="genero" class="col-form-label">Genero:</label>
				  <input type="text" class="form-control" id="genero" required="true">
				</div>
				<div class="mb-3">
				  <label for="enlace" class="col-form-label">Enlace:</label>
				  <input type="text" class="form-control" id="enlace" required="true">
				</div>
	
	
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
			  <button type="submit" class="btn btn-primary">Guardar</button>
			  </form>
			</div>
		  </div>
		</div>
	  </div>
	


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="js/admin.js"></script>
</body>
</html>
